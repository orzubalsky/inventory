<!DOCTYPE html>
<html lang='en'>
<head>
    <title>{% block title %}Inventory{% endblock title %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/site.css" />
    {# <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>     #}
    {% block extra_css %}{% endblock %}
    
    {% if GOOGLE_ANALYTICS_KEY %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ GOOGLE_ANALYTICS_KEY }}', 'orzubalsky.com');
      ga('send', 'pageview');

    </script>    
    {% endif %}
        
</head>
<body>
        <div id="container">
            <div id="header">
                <a href="">
                    <h1>Inventory</h1>
                </a>
            </div>
            
           <div id="content">
               {% block content %}
                {% endblock content %}
            </div>
            
            {% block navigation %}
            {% endblock navigation %}            
        </div>        
    </div>
    <script type="text/javascript" src="{{ STATIC_URL }}js/lib/jquery.js"></script>	
    <script type="text/javascript" src="{{ STATIC_URL }}js/lib/arbor.js"></script> 
    <script type="text/javascript" src="{{ STATIC_URL }}js/lib/arbor-tween.js"></script>         
    <script type="text/javascript" src="{{ STATIC_URL }}js/interactions.js"></script>    
    <script type="text/javascript" src="{{ STATIC_URL }}js/site.js"></script>
    {% block extra_js %}{% endblock %}	
    </body>
</html>
